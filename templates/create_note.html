{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	New Note
{% endblock %}

{% block content %}
    <a href="{% url 'base' %}"><i class="material-icons cart-icon" style="color: black; font-size: 48px;">arrow_back</i></a>
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto bg-light" style="text-align: center">
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success" style="width: 100%">Create</button>
        </form>
    </div>
{% endblock %}
